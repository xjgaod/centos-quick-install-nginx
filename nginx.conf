stream {
    upstream netconf {
        hash $remote_addr consistent;
        server NETCONF:4334 weight=5 max_fails=3 fail_timeout=30s;
    }
    server {
        listen 4334;
        proxy_connect_timeout 60s;
        proxy_timeout 300s;
        proxy_pass netconf;
        error_log logs/vcpe_error.log error;
    }
}
